<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Unit 13 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 id="Quiz-Text">Quiz About Me!</h1>
    <hr />
    <!-- Movie Question -->
    <form id="movie-form">
      <label>
        What breed is my dog?
        <select id="movie-answer">
          <option value="movie1">French Bulldog</option>

          <option value="movie2">Basset Hound</option>
          <option value="movie3">Old English Sheepdog</option>
          <option value="movie4">Labrador Retriever</option>
        </select>
      </label>
      <button type="submit">Check Answer</button>
    </form>
    <div id="movie-result">
      <p id="movieP"></p>
      <img id="Dog1" width="230" />
    </div>
    <hr />
    <!-- Book Question -->
    <form id="book-form">
      <label>
        What is my favorite place to travel?
        <select id="book-answer">
          <option value="book1">Italy</option>
          <option value="book2">Ireland</option>
          <option value="book3">Greece</option>
          <option value="book4">Austria</option>
        </select>
      </label>
      <button type="submit">Check Answer</button>
    </form>
    <div id="book-result">
    <p id="bookP"></p>
    <img id="Travel1" width="200" />
</div>
<h1>
  How did you do?
    </h1>
 <img
      id="bottom-pic"
      src="https://1000logos.net/wp-content/uploads/2024/02/Emoji-Clap.png"
      width="200"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //Movie Question jQuery Code
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#movie-answer");
        var answer = $answer.val();

        if (answer === "movie3") {
          $("#movieP").text("WOOOOO YOU GOT IT CORRECT!");
          $("#Dog1").attr(
            "src",
            "https://oldenglishsheepdogclubofamerica.org/wp-content/uploads/2020/05/01-Slider-Meet-the-Breed-1651x519-1.jpg"
          );
        } else {
          $("#movieP").text("Try Again!");
        }
      });

      //Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#book-answer");
        var answer = $answer.val();

        if (answer === "book4") {
          $("#bookP").text("WOOOOO YOU GOT IT CORRECT!");
          $("#Travel1").attr(
            "src",
            "https://vacations.aircanada.com/.imaging/focalarea/wide/2000x/dam/jcr:9f57420d-f494-4e9d-aee8-ea7797ae457e/MCE-16526-Austria-Main_Hallstatt-Town.jpg"
          );
        } else {
          $("#bookP").text("Try Again!");
        }
      });

      $("#Quiz-Text").animate({
        marginLeft: "20px",
        fontSize: "5em",
      });

var $pic = $("#bottom-pic");
      $pic.hide();
$("#bottom-pic").slideDown(6000);

    </script>
  </body>

  <!--- Taken From Khan Academy HTML/JS: Making webpages interactive with jQuery-->
</html>
